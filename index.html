<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='shortcut icon' href='./assets/images/favicon.ico' type='image/x-icon'>
	<link rel='icon' type='image/png' href='./assets/images/favicon-32x32.png' sizes='32x32'/>
	<link rel="icon" type='image/png' href='./assets/images/favicon-16x16.png' sizes='16x16'/>
	<title>GiphyWall</title>

	<!-- CSS reset link -->
  	<link rel='stylesheet' href='./assets/css/reset.css'>

  	<!-- Bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- extra CSS edits -->
	<link rel='stylesheet' href='./assets/css/style.css'>

	<!-- maybe include a special font later -->
		<!-- <link href='https://fonts.googleapis.com......' rel='stylesheet'> -->

</head>
<body>
	<main class='container'>
		<header class='jumbotron jumbotron-fluid text-center col'>
			<h1>GiphyWall</h1>
		</header>
		
		<!-- placeholder -->
		<section class='row text-center'>
			<img src='./assets/images/pizza-surf.gif' title='pizza surfer placeholder' alt='tiny guy surfing on pizza slice placeholder gif'>
		</section>
		
		<!-- button display zone -->
		<section class='row text-center' id='button-display-zone'>
			<!-- where buttons should display -->
		</section>
		
		<!-- form zone -->
		<section class='row text-center' id=topic-entry-zone>
			<form id='topic-entry-form'>
				<label for='topic-entry'>Add a new topic!</label>
				<input type='text' id='topic-entry-input'>
				<input type='submit' id='submit-topic' value='submit'>
			</form>
		</section>
		
		<!-- gif display zone -->
		<section class='row text-center' id='gif-wall-display-zone'>
			<!-- where gifs should display -->
		</section>

	</main>

	<!-- jQuery & ajax link -->
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  	<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
	<script src='./assets/javascript/app.js'></script>
</body>

</html>
